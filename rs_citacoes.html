    <!-- Recurso html para avisar que estamos referenciando um texto externo de terceiros, ou seja citando algo. Utilizamos as tags <blockquote> <cite> <q>  -->

    <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> ( <em>ou Elemento HTML de citação de bloco</em>) indica que o texto incluído é uma longa citação.
    </blockquote>

    <p>
        De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"><cite>Página MDN
                blockquote</cite></a>:
    </p>

    <p>O elemento quote - <code>&lt;q&gt;</code> - é <q
            cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">usado para citações curtas que não precisam de parágraos ou quebras de linhas.</q> -- <a
            href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/q">MDN q page</a></p>            
</body>

<head>

    <title>Document</title>
    <style>
        button{
            display: flex;
            align-items: center;
            line-height: 0;
            gap: .4rem;
        }
        button img{
            width: 2rem;
            height: 2rem;
        }

        Crie um botão que contenha um ícone (img) e um texto
        Coloque um espaço de .4rem entre os elementos.
     -->

        <img src="https://cdn3.iconfinder.com/data/icons/audio-video-7/205/play-circle-512.png" alt="">Play
    </button>

</body>

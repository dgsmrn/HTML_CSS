<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        <nav></nav>
        Onde por que utilizar?
        Representa uma seção de menus ou links que apontam para outras partes do site, normalmente nav esta dentro do header, seria o menu principal
        Em outros locais da página que existem menus secundários não necessáriamente precisam do nav
        Não possuem atributos específicos, somente os globais
     -->

    <header>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </header>

    <article>
        <section>
            <header>
                <nav></nav>
            </header>
        </section>
    </article>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;                        
            border: 1px dashed red;            
        }

        .box div {
            border: 1px solid;
            flex-basis: 15%;
        }

        .box div:nth-child(1){
            width: 300px;                        
        }

    </style>
</head>

<body>
    <!-- Flex-basis: Definir a largura e altura dos elementos, ele sobrepoÃª width e height casos ambos estejam declarados. -->

    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>

</html>

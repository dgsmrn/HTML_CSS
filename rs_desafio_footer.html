<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;            
            align-items: flex-end;
            height: 100vh;            
            border: gray 1px solid;
        }
        footer{            
            display: flex;
            justify-content: center;
            align-items: center;
            background: gray;
            width: 100%;
            height: 8rem;
        }
    </style>
</head>

<body>
    <!-- 
        Crie o <footer> de um site que contenha a data de criação do site.
        Usando Flex, alinhe o elemento do footer bem ao meio
        Deixe uma altura de 8rem para o footer
        O footer deverá ficar no final da página.
     -->
    <div class="container">
        <footer>19/01/2022</footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Os elementos de uma lista <li> devem estar dentro de em uma lista ordenada ou não ordenada, utilizando as tags <ol> ordenada ou <ul> não ordenada -->

    <h1>Suco detox</h1>
    <h2>Ingredientes:</h2>

    <ol>
        <li>3 folhas de couve;</li>
        <li>1 laranja;</li>
        <li>1 pedacinho de gengibre;</li>
        <li>300 ml de água;</li>
        <li>adoçante a gosto;</li>
        <li>Gelos a gosto.</li>
    </ol>

    <ul>
        <li>3 folhas de couve;</li>
        <li>1 laranja;</li>
        <li>1 pedacinho de gengibre;</li>
        <li>300 ml de água;</li>
        <li>adoçante a gosto;</li>
        <li>Gelos a gosto.</li>
    </ul>

</body>

</html>

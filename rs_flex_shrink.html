<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            border: 1px dashed red;
            width: 160px;
        }

        .box div {
            flex-basis: 80px;
            border: 1px solid;
        }

        .box div:nth-child(2) {
            flex-shrink: 2;
        }
    </style>
</head>

<body>
    <!-- Flex-shrink
            A capacidade do item de encolher dentro do tamanho do container pai. Por padrão todo elemento é shrink 1, se colocarmos 0 ele ignora o encolhimento. Quanto maior o número maior é o encolhimento do item. -->

    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
        }
        div{
            display: flex;            
            background: blue;
            padding: 1px 20px;
            align-items: center;
            gap: .4rem;
            border-radius: 5px;
        }
        img{
            height: 20px;            
            width: auto;            
        }
    </style>
</head>

<body>
    <!-- 
        Crie um botão que contenha um ícone (img) e um texto
        Coloque um espaço de .4rem entre os elementos.
     -->
    <main class="container">
        <div>
            <img src="https://static.thenounproject.com/png/3134095-200.png" alt="">
            <p>Button</p>
        </div>
        <div>
            <img src="https://static.thenounproject.com/png/3134096-200.png" alt="">
            <p>Button</p>
        </div>
    </main>

</body>

</html>

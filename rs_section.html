<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <section></section>
        Onde e por que utilizar?
        Atributos apenas globais
        Geralmente tem um títutlo e logo após seu conteúdo
        É usado para seções genéricas, não faz sentido utilizar no lugar do header ou do main por exemplo
    -->

    <header>
        <nav></nav>
    </header>

    <!-- Caso houver apenas 1 item é comum usar section -->
    <main>
        <h1>Receita 1</h1>
        <p>Descrião da receita</p>
        <section>
            <h2>Modo de preparo</h2>
            <p>Modo de preparo</p>
        </section>
    </main>

    <!-- Caso houver repetição de varios artigos em comum com varias receitas, faz mais sentido usar o article -->
    <article>
        <h2>Receita 1</h2>
        <p>Como fazer a receita</p>
        <section>
            <h3>Modo de preparo</h3>
            <p>Modo de preparo</p>
        </section>
    </article>
    <article>
        <h2>Receita 2</h2>
        <p>Como fazer a receita</p>
        <section>
            <h3>Modo de preparo</h3>
            <p>Modo de preparo</p>
        </section>
    </article>

    <footer></footer>

</body>

</html>

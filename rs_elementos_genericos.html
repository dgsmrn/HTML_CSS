
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- No html temos elementos genéricos para agrupar elementos. O <div> agrupa conteúdos em blocos e o <span> agrupa texto em linhas.  -->

    <!-- Cria um bloco separado como se fosse um <p> -->
    <div>Um texto qualquer</div>
    
    <!-- Agrupa elementos porém em linha sem quebra  -->
    <span>Outro</span><span>texto</span>
    
</body>
</html>

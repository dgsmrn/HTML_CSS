<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Codificação de caracteres especiais -->
    <meta charset="UTF-8">

    <!-- Pesquisar -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Portabilidade para dispositivos mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Document</title>

    <!-- Favicon básico -->
    <link rel="icon" href="/img.png"/>

    <!-- SEO: search engine optimization (motores de bsuca = google) 
    Atributos importantes
    title
    charset
    viewport
    author - defini o autor da página
    description - pequeno texto que aparece abaixo do título no google
    robots - dar instruções para os robos saberem o que podem e não podem fazer
    -->    
    
    <meta name="author" content="Mayk Brito">
    <meta name="description" content="Um Website para iniciantes em programação">
    <meta name="robots" content="index, follow">

    <!--
        meta para redes sociais        
        Open Graph: Facebook        
        Caso compartilhar o link da página nas redes sociais será montado um modelo de compartilhamento com imagem título e descrição, um estilo de card.
     -->
     <meta property="og:image" content="https://image.jpg">
     <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
     <meta property="og:title" content="Um site da Rocketseat">
     
     <!-- Twitter -->
     <meta name="twitter:title" content="rocketseat">    

</head>
<body>
    
</body>
</html>

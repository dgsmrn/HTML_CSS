<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
        <!-- 
        <label>
        associar e identificar uma (ou mais) tag de entrada de dados
        Acessibilidade
        Você poderá clicar para mudar o foco de entrada de dados
        
    Atributos
        For
        Para fazer a conexão entre este label e a tag de entrada de dados
        É feita via id do input
        Só funciona com elementos especificos
            Button, input (not hidden), meter, output, progress, select, textarea -->

        
        <!-- Neste formato ao clicar no label o cursor vai para o input -->
        <label>
            Nome:
            <input type="text">
        </label>
        
        <br><br>
        <!-- Já neste formato ao clicar com o label nada acontece -->
        <label>Nome:</label>
        <input type="text">

        <br><br>
        <!-- Se o input precisar ficar fora do label precisa ser conectado pelo for -->
        <label for="nome">Nome:</label>
        <input id="nome" type="text">
</body>

</html>

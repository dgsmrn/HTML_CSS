<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Elementos não semâncitos, para usos genéricos.

        <div></div>
            Usado se não conseguir achar um elemento de *BLOCO*(block) semântico.

        <span></span>
            Usado se ñao conseguir achar um elemento de *TEXTO*(inline) semântico.

        Em ambas, use atributos globais como id e class para entregar maior significado

     -->

    <!-- Por algum motivo não quero usar <strong> para destacar o texto -->
    <h1>Título <span class="detaque">destacado</span></h1>

    <!-- Uma Div é um elemento genérico, melhor do que uma section que seria uma seção da página -->
    <div class="cart">
        <h2>Carrinho de compras</h2>
    </div>
</body>

</html>

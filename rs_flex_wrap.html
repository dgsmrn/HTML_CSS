<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            border: 1px dashed red;
            flex-wrap: wrap;
            justify-content: center;
        }
        .box div {
            border: 1px solid;
            width: 70px;
        }
    </style>
</head>
<body>
    <!-- 
        Flex wrap
        Podemos usar mult linhas
        Cada nova linha, um novo flex container
    -->
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
